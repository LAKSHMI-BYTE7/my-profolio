<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Example</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 class="text-center text-primary">Hello Bootstrap</h1>
<!-- Bootstrap JS (for components like modals, dropdowns etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<a class="navbar-brand" href="#">MySite</a>
<button class="navbar-toggler" data-bs-toggle="collapse" data-bstarget="#
navbarNav">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link" href="#">Home</a></li>
<li class="nav-item"><a class="nav-link" href="#">About</a></li>
<li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
</ul>
</div>
</nav>
<form class="p-4">
<div class="mb-3">
<label for="email" class="form-label">Email:</label>
<input type="email" class="form-control" id="email">
</div>
<div class="mb-3">
<label for="pwd" class="form-label">Password:</label>
<input type="password" class="form-control" id="pwd">
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrapicons/
font/bootstrap-icons.css">
<i class="bi bi-alarm" style="font-size: 2rem;"></i>
<p class="text-muted">This is muted text.</p>
<p class="fw-bold">Bold Text</p>
<p class="text-uppercase">uppercase text</p>
<div class="card" style="width: 18rem;">
<img src="cerdit card'.webp" class="card-img-top">
<div class="card-body">
<h5 class="card-title">Card Title</h5>
<p class="card-text">Some description.</p>
<a href="#" class="btn btn-primary">Read
More</a>
</div>
</div>
</body>
</html>
